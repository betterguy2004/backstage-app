
# Generated by Backstage at: ${{ values.timestamp }}
---
apiVersion: storage.example.com/v1alpha1
kind: AppS3Bucket
metadata:
  name: ${{ values.bucketName }}
  namespace: default
  labels:
    app.kubernetes.io/name: ${{ values.bucketName }}
    environment: ${{ values.environment }}
  annotations:
    description: "${{ values.description }}"
spec:
  # User-facing parameters (same as XRD spec)
  bucketName: ${{ values.bucketName }}
  region: ${{ values.region }}
  versioning: ${{ values.versioning }}
  encryption: ${{ values.encryption }}
  publicAccess: ${{ values.publicAccess }}
  tags:
    Name: ${{ values.bucketName }}
    Environment: ${{ values.environment }}
    ManagedBy: crossplane
  # Crossplane v2 - machinery nested under spec.crossplane
  crossplane:
    compositionRef:
      name: s3bucket-composition